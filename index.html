<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/8ac5de0510.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html"><img class="logo" src ="./public/img/logo/ohmyfood.png" alt="Logo OhMyFood"></a>
        </div>
    </header>

        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        
        <section class="explore">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a href=""><span class="exploreBtn">Explorer nos restaurants</span></a>
        </section>

        <section class="tutorial">
            <h2>Fonctionnement</h2>
                <button class="tutorialBtn">
                    <span class="circle">1</span>
                    <span class="buttonText"><i class="fas fa-mobile-alt"></i></i>Choisissez un restaurant</span>
                </button>
                <button class="tutorialBtn">
                    <span class="circle">2</span>
                    <span class="buttonText"><i class="fas fa-list-ul"></i>Composez votre menu</span>
                </button>
                <button class="tutorialBtn">
                    <span class="circle">3</span>
                    <span class="buttonText"><i class="fas fa-store"></i>Dégustez au restaurant</span>
                </button>
        </section>

</body>
</html>
